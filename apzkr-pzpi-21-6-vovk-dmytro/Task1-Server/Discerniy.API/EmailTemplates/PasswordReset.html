<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="subject" content="Your Password Reset Request" />
</head>
<body>
    <h1>Dear {{name}}</h1>
    <p>Your password has been reset by an administrator.</p>
    <p>You must now set your own password to regain access to your account.</p>
    <p>For password reset, please click the following link:</p>
    <p><a href="{{baseHost}}/account/activate?email={{email}}&password={{password}}&reset=true">Reset Password</a></p>
</body>
</html>
